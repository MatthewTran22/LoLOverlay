version: '3.8'

services:
  # Continuous collection mode (24/7)
  continuous:
    build: .
    container_name: lol-continuous
    command: ["/app/pipeline", "--continuous"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'
    environment:
      - RIOT_API_KEY=${RIOT_API_KEY}
      - BLOB_STORAGE_PATH=/app/data
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      # Pipeline configuration (optional - these are the defaults)
      - MATCHES_PER_PLAYER=${MATCHES_PER_PLAYER:-20}
      - WORKER_COUNT=${WORKER_COUNT:-1}
      - TIMELINE_SAMPLING_RATE=${TIMELINE_SAMPLING_RATE:-0.20}
      - WARM_FILE_THRESHOLD=${WARM_FILE_THRESHOLD:-10}
    volumes:
      - ./data:/app/data

  # One-shot collection mode (for testing - does NOT restart)
  collect:
    build: .
    container_name: lol-collect
    command: ["/app/pipeline", "--continuous"]
    restart: "no"
    profiles: ["tools"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    environment:
      - RIOT_API_KEY=${RIOT_API_KEY}
      - BLOB_STORAGE_PATH=/app/data
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - MATCHES_PER_PLAYER=${MATCHES_PER_PLAYER:-20}
      - WORKER_COUNT=${WORKER_COUNT:-1}
      - TIMELINE_SAMPLING_RATE=${TIMELINE_SAMPLING_RATE:-0.20}
      - WARM_FILE_THRESHOLD=${WARM_FILE_THRESHOLD:-1}
    volumes:
      - ./data:/app/data

  # One-off reducer (run with: docker-compose run --rm reducer)
  reducer:
    build: .
    container_name: lol-reducer
    command: ["/app/reducer"]
    profiles: ["tools"]  # Won't start with `docker-compose up`
    deploy:
      resources:
        limits:
          memory: 512M   # Higher limit for aggregation
          cpus: '0.50'
    environment:
      - BLOB_STORAGE_PATH=/app/data
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
    volumes:
      - ./data:/app/data
      - ./export:/app/export
